name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    
    - name: Run tests
      run: sh test.sh
    
    - name: Build binaries
      run: |
        # Build for multiple platforms
        GOOS=linux GOARCH=amd64 go build -o deimos-linux-amd64 ./main.go
        GOOS=linux GOARCH=arm64 go build -o deimos-linux-arm64 ./main.go
        GOOS=darwin GOARCH=amd64 go build -o deimos-darwin-amd64 ./main.go
        GOOS=darwin GOARCH=arm64 go build -o deimos-darwin-arm64 ./main.go
        GOOS=windows GOARCH=amd64 go build -o deimos-windows-amd64.exe ./main.go
    
    - name: Create checksums
      run: |
        sha256sum deimos-* > checksums.txt
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          deimos-*
          checksums.txt
        generate_release_notes: true
        draft: false
        prerelease: false
